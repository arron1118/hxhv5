<extend name="Public:base"/>
<block name="title">系统基本参数--后台管理</block>
<block name="head_js_css">
	<link rel="stylesheet" href="/Public/home/layui/css/layui.css">
	<style type="text/css">
		.layui-table td, .layui-table th{ text-align: center; }
		.layui-table td{ padding:5px; }
	</style>
</block>
<block name="body">
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">添加关键词，必须按照格式来添加，  每一个关键词的中间，必须要加一个竖线作为关键词的分割【 | 】</div>
		</div>
	</blockquote>
	<form class="layui-form">
		<table class="layui-table">
			<colgroup>
				<col width="20%">
				<col width="50%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th>参数说明</th>
		    		<th>参数值</th>
		    	</tr>
		    </thead>
		    <tbody>
				<tr>
		    		<td>限制发帖的关键词管理</td>
		    		<td>
					<textarea placeholder="限制发帖的关键词管理" name="gjc_text" style="height:300px;" class="layui-textarea description">{$config['gjc_text']}</textarea>
					</td>
		    	</tr>
		    </tbody>
		</table>
		<div class="layui-form-item" style="text-align: right;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="web_info">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script src="/Public/home/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer', 'form' ,'jquery','upload'], function(){
  var layer = parent.layer === undefined ? layui.layer : parent.layer
  ,upload = layui.upload
  ,$ = layui.jquery
  ,form = layui.form;
	form.on("submit(web_info)",function(data){
		//弹出loading
		var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
		setTimeout(function(){
			$.post("{:U('System/gjc_text')}",data.field,function(data){
				layer.close(index);
				layer.msg(data.msg);
			})
		},1000);
		return false;
	});
});
</script>

</body>
</block>
